<!doctype html>
<html>
  <head>
    <title>Heedless</title>

    <link rel="manifest" href="assets/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
  <link href="assets/theme.css" rel="stylesheet"></head>

  <body>
    <!--
      HEADER
    -->
    <div class="header">
      <div class="header__container site-width">
        <div class="header__logo">
          <a href="javascript:void(0)" js-page="home">Heedless</a>
        </div>

        <div class="header__meta">
          <div class="header__search search">
            <input
              class="search__input"
              placeholder="Search..."
              js-search="input"
            >
            <div class="search__results" js-search="results"></div>
          </div>

          <button class="header__cart-counter button" js-page="toggleCartDrawer">
            Cart (<span js-cart="counter">0</span>)
          </button>
        </div>
      </div>
    </div>

    <!--
      PAGE
    -->
    <div class="site-width container">
      <div
        class="homepage is-active"
        js-page="homepage"
        js-site="page"
      >
      </div>

      <div
        class="product-page"
        js-page="productPage"
        js-site="page"
      >
      </div>

      <div
        class="overlay"
        js-page="overlay"
        js-site="page"
      >
      </div>
    </div>

    <div class="drawers" js-drawers="container">
      <!--
        CART DRAWER
      -->
      <div class="drawer drawer--cart" js-cart="drawer">
        <div class="drawer__header">
          <span class="drawer__title">Your cart</span>

          <button
            class="drawer__close button"
            data-drawer="cart"
            js-drawers="close"
          >
            Close
        </button>
        </div>

        <div class="drawer__content" js-cart="lineItems"></div>

        <div class="drawer__footer" js-cart="footer">
          <div class="drawer__total">
            <span>Total:</span>
            <span class="drawer__total-value" js-cart="total">Â£0.00</span>
          </div>

          <button
            class="button button--large button--wide"
            js-cart="checkout"
          >
            Enter details
          </a>
        </div>
      </div>

      <!--
        CHECKOUT DRAWER
      -->
      <div class="drawer drawer--checkout" js-cart="drawer">
        <div class="drawer__header">
          <span class="drawer__title">Enter details</span>

          <button
            class="drawer__close button"
            data-drawer="checkout"
            js-drawers="close"
          >
            Close
          </button>
        </div>

        <div class="drawer__content" js-cart="lineItems">

        </div>

        <div class="drawer__footer" js-cart="footer">
          <a
            class="header__checkout button button--large button--wide"
            href="/"
            js-checkout="link"
          >
            Go to checkout
          </a>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="assets/theme.js"></script></body>
</html>
