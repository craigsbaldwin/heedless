<!doctype html>
<html>
  <head>
    <title>Heedless</title>

    <link rel="manifest" href="/assets/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
  <link href="assets/theme.css" rel="stylesheet"></head>

  <body>
    <div class="header">
      <div class="header__container site-width">
        <div class="header__logo">
          Heedless
        </div>

        <div class="header__meta">
          <button class="header__cart-counter button" js-page="toggleCartDrawer">
            Cart (<span js-cart="counter">0</span>)
          </button>
        </div>
      </div>
    </div>

    <div class="cart-drawer" js-cart="drawer">
      <div class="cart-drawer__container">
      </div>

      <div class="cart-drawer__footer">
        <a
          class="header__checkout button button--large button--wide"
          href="/"
          js-checkout="link"
        >
          Go to checkout
        </a>
      </div>
    </div>

    <div class="site-width container">
      <div class="homepage" js-page="homepage"></div>
      <div class="product-page" js-page="productPage"></div>
      <div class="overlay" js-page="overlay"></div>
    </div>
  <script type="text/javascript" src="assets/theme.js"></script></body>
</html>
