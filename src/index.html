<!doctype html>
<html>
  <head>
    <title>Heedless</title>

    <link rel="manifest" href="/assets/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="header">
      <button class="header__cart-counter">
          Cart (<span js-cart="counter">0</span>)
      </button>

      <a
        class="header__checkout"
        href="/"
        js-checkout="link"
      >
        Go to checkout
      </a>
    </div>

    <div class="container">
      <div class="homepage" js-page="homepage"></div>
      <div class="product-page" js-page="productPage"></div>
      <div class="overlay" js-page="overlay"></div>
    </div>
  </body>
</html>
