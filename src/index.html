<!doctype html>
<html>
  <head>
    <title>Heedless</title>
  </head>

  <body>
    <div class="header">
      <button class="header__cart-counter">
          Cart (<span js-cart="counter">0</span>)
      </button>

      <a
        class="header__checkout"
        href="/"
        js-checkout="link"
      >
        Go to checkout
      </a>
    </div>

    <div class="container">
      <div class="homepage" js-page="homepage"></div>
      <div class="product-page" js-page="productPage"></div>
      <div class="overlay" js-page="overlay"></div>
    </div>
  </body>

  <script>
    // Check that service workers are supported
    // if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    // }
  </script>
</html>
