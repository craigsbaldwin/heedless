mutation checkoutAttributesUpdateV2($checkoutId: ID!, $input: CheckoutAttributesUpdateV2Input!) {
  checkoutAttributesUpdateV2(checkoutId: $checkoutId, input: $input) {
    checkout {
      lineItems(first: 20) {
        edges {
          node {
            variant {
              id
            }
            quantity
          }
        }
      }
    }
    checkoutUserErrors {
      code
      field
      message
    }
  }
}