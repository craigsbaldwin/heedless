query ($handle: String!) {
  collectionByHandle(handle: $handle) {
    products(first: 20) {
      edges {
        node {
          id
          title
          handle
          images(first: 1) {
            edges {
              node {
                originalSrc
                altText
              }
            }
          }
          collections(first: 5) {
            edges {
              node {
                handle
              }
            }
          }
        }
      }
    }
  }
}